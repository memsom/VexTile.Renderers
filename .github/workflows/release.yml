name: Release to NuGet

on:
  workflow_dispatch:
    inputs:
      release_nugets:
        description: 'release to nuget.org'
        required: true
        type: boolean 

jobs:
  nuget-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (8 and 9)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            8.0.x
          cache: true

      - name: Build (Release)
        run: dotnet build VexTile.Renderers.sln -c Release -p:ContinuousIntegrationBuild=true

      - name: Pack (no build)
        run: dotnet pack VexTile.Renderers.sln -c Release -o nugets --no-build

      - name: Push to NuGet
        if: ${{ inputs.release_nugets }}
        run: dotnet nuget push "nugets/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key "${{ secrets.NUGET_APIKEY }}" --skip-duplicate